<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team</title>

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/vuetify.min.css" rel="stylesheet" />
    <link href="./css/css.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />

    <style>
        /* .export {
            text-align: right;
        }

        .export .s-primary {
            margin-right: 0;
        } */

        .upload-container {
            height: 100%;
            line-height: 140px;
            text-align: center;
            border: 4px dotted #efefef;
            cursor: pointer;
            margin-left: 6px;
            /* margin-right: 0; */
        }

        .upload-container:first-of-type{
            margin-right: 6px;
            margin-left: 0;
        }
        .v-card__text {
            padding: 5px; 
            width: 100%;
            /*height: 50px;*/
            margin-bottom: 10px;
        }
        .container.grid-list-md .layout .flex{
            padding: 0px;
        }
        .container.fluid{
            padding: 0px;
        }
    </style>

</head>

<body>
    <v-app id="app">

        <div class="header">
            <v-toolbar>
                <v-toolbar-side-icon></v-toolbar-side-icon>
                <v-toolbar-title>Team</v-toolbar-title>
                <v-spacer></v-spacer>

                <!-- TODO -->
                <v-toolbar-items class="hidden-sm-and-down">
                    <v-btn flat>注册</v-btn>
                    <v-btn flat>联系方式</v-btn>
                </v-toolbar-items>
            </v-toolbar>
        </div>

        <v-container class="body" grid-list-md>
            <div class="">
            <v-container fluid>
                <v-layout row align-center>
                  <v-flex xs6 order-lg2>
                    <v-card tile flat>
                      <v-card-text>
                        主账号：正崎代理(上海)有限公司 
                        &nbsp;&nbsp;
                        <v-btn color="s-primary" class="ml-0" @click="showEdit = true">
                            <v-icon dark>edit</v-icon>修改资料
                        </v-btn>
                      </v-card-text>
                    </v-card>
                  </v-flex>
                  <v-flex xs4 order-lg2 >
                    <v-card tile flat>
                      <v-card-text>KOOA客服：武勇 1234567890</v-card-text>
                    </v-card>
                  </v-flex>
                  <v-flex xs2 order-lg2>
                    <v-card tile flat>
                      <v-card-text>
                        负责人：陈大文
                      </v-card-text>
                    </v-card>
                </v-layout>
                
            </v-container>
            </div>

            <div class="action-bar">
                <v-btn color="s-primary" class="ml-0" @click="showAdd = true">
                    <v-icon dark>add</v-icon>新增团队
                </v-btn>
            </div>

            <v-data-table :headers="theader" :items="tdata" hide-actions class="elevation-1 s-table">
                <template slot="items" slot-scope="props">
                    <td class="text-xs-left">{{ props.item.a }}</td>
                    <td class="text-xs-left">{{ props.item.b }}</td>
                    <td class="text-xs-right">{{ props.item.c }}</td>
                    <td class="text-xs-left">{{ props.item.d }}</td>
                    <td class="text-xs-left">{{ props.item.e }}</td>
                    <td class="text-xs-left">
                        <v-checkbox color="info" hide-details></v-checkbox>
                    </td>
                </template>
            </v-data-table>
        </v-container>

        <v-dialog scrollable v-model="showAdd" width="600">
            <v-card>
                <v-card-title class="headline grey lighten-2" primary-title>
                    新增
                </v-card-title>

                <v-card-text>
                    <v-form>
                        <v-text-field label="用户名"></v-text-field>
                        <v-text-field label="密码" :append-icon="show_pass ? 'visibility_off' : 'visibility'" :type="show_pass ? 'text' : 'password'"
                            @click:append="show_pass = !show_pass"></v-text-field>
                        <v-text-field label="姓"></v-text-field>
                        <v-text-field label="名字"></v-text-field>
                        <v-text-field label="银行账号"></v-text-field>
                        <v-text-field label="银行名称"></v-text-field>
                        <v-text-field label="银行地址"></v-text-field>
                        <v-text-field label="开户名"></v-text-field>
                        <v-text-field label="固定电话"></v-text-field>
                        <v-text-field label="移动电话"></v-text-field>

                        <v-layout row wrap>
                            <v-flex xs6>
                                <div class="upload-container">
                                    个人照片
                                </div>
                            </v-flex>

                            <v-flex xs6>
                                <div class="upload-container">
                                    身份证照片
                                </div>
                            </v-flex>
                        </v-layout>
                    </v-form>
                </v-card-text>

                <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn color="s-primary" @click="showAdd = false">
                        确认
                    </v-btn>
                    <v-btn color="primary" flat @click="showAdd = false">
                        取消
                    </v-btn>
                </v-card-actions>
            </v-card>
        </v-dialog>

        <!-- 编辑资料 -->
        <v-dialog scrollable v-model="showEdit" width="600">
            <v-card>
                <v-card-title class="headline grey lighten-2" primary-title>
                    编辑资料
                </v-card-title>

                <v-card-text>
                    <v-form>

                    <v-text-field label="用户名"></v-text-field>
                    <v-text-field label="密码" type="password"></v-text-field>
                    <v-text-field label="姓"></v-text-field>
                    <v-text-field label="名字"></v-text-field>
                    <v-text-field label="公司名称"></v-text-field>
                    <v-text-field label="银行账号"></v-text-field>
                    <v-text-field label="开户银行名称"></v-text-field>
                    <v-text-field label="开户银行地址"></v-text-field>
                    <v-text-field label="公司地址"></v-text-field>
                    <v-text-field label="联系人"></v-text-field>
                    <v-text-field label="联系人手机"></v-text-field>
                    <v-text-field label="联系人邮箱"></v-text-field>

                    <v-layout row wrap>
                        <v-flex xs4>
                            <div class="upload-container">
                                公司营业执照
                            </div>
                        </v-flex>

                        <v-flex xs4>
                            <div class="upload-container">
                                法人个人照片
                            </div>
                        </v-flex>

                        <v-flex xs4>
                            <div class="upload-container">
                                法人身份证照片
                            </div>
                        </v-flex>
                    </v-layout>

                </v-form>
                </v-card-text>

                <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn color="s-primary" @click="showEdit = false">
                        确认
                    </v-btn>
                    <v-btn color="primary" flat @click="showEdit = false">
                        取消
                    </v-btn>
                </v-card-actions>
            </v-card>
        </v-dialog>

    </v-app>

    <script src="./js/vue.js"></script>
    <script src="./js/vuetify.js"></script>
    <script>

            el: '#app',

            data() {
                return {

                    showAdd: false,
                    show_pass: false,

                    theader: [{
                            text: '姓名',
                            align: 'left',
                            value: 'a',
                            sortable: false,
                        },
                        {
                            text: '电话',
                            align: 'left',
                            value: 'b',

                        },
                        {
                            text: '负责/关联渠道',
                            align: 'right',
                            value: 'c',
                            sortable: false,
                        },
                        {
                            text: '业绩目标',
                            align: 'left',
                            value: 'd',

                        },
                        {
                            text: '医生目标',
                            align: 'left',
                            value: 'e',
                            sortable: false,
                        },
                        {
                            text: '设置',
                            align: 'left',
                            value: 'f',
                            sortable: false,
                        },
                    ],
                    tdata: [{
                            a: '王成',
                            b: '187563245',
                            c: '微信1(大众点评)',
                            d: '50000',
                            e: '10000',
                        },

                        {
                            a: '',
                            b: '',
                            c: '微信1(大众点评)',
                            d: '50000',
                            e: '10000',
                        },
                        {
                            a: '李成功',
                            b: '1821503112',
                            c: '医生合作',
                            d: '50000',
                            e: '10000',
                        }
                    ]
                };
            }
        })
    </script>


</body>

</html>
