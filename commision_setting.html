<!-- 公司注册 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>佣金设置</title>

    <link href="./css/vuetify.min.css" rel="stylesheet" />
    <link href="./css/css.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />

    <style>
        .commision-row {
            max-width: 900px;
            border-bottom: 1px solid #e3e3e3;
            margin: 0 auto;
        }

        .commision-content {
            min-width: 800px;
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="app">
        <v-app>
            <div class="header">
                <v-toolbar>
                    <v-toolbar-side-icon></v-toolbar-side-icon>
                    <v-toolbar-title>佣金设置</v-toolbar-title>
                    <v-spacer></v-spacer>
                    <v-toolbar-items class="hidden-sm-and-down">
                        <v-btn flat>注册</v-btn>
                        <v-btn flat>联系方式</v-btn>
                    </v-toolbar-items>
                </v-toolbar>
            </div>

            <v-container class="body" grid-list-md>
                <div class="body-header">
                    佣金设置
                </div>

                <v-layout v-resize="onTabelResize">

                    <div class="commision-row">
                        <v-layout row warp justify-center class="commision-content">
                            <v-flex xs2 class="text-xs-center">
                                产品/服务
                            </v-flex>
                            <v-flex xs2 class="text-xs-center">
                                奖励方法
                            </v-flex>
                            <v-flex xs2 class="text-xs-center">
                                计算公式
                            </v-flex>
                            <v-flex xs2 class="text-xs-center">
                                佣金梯階
                            </v-flex>
                            <v-flex xs2 class="text-xs-center">
                                数值
                            </v-flex>

                            <template>

                            </template>

                        </v-layout>
                    </div>
                </v-layout>

            </v-container>


        </v-app>
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',

            data() {
                return {
                    product: ['20G存储', '医生数量'],
                    method: ['$', '￥', '%'],
                    rule: ['按階计算', '取高计算'],

                    data: [{
                        a: '20G存储',
                        b: '%',
                        c: '按階计算',
                        children: [{
                            a: '100',
                            b: '200',

                        }]
                    }]

                };
            }
        })
    </script>
</body>

</html>
