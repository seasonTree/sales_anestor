<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>销售网络</title>

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/vuetify.min.css" rel="stylesheet" />
    <link href="./css/css.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />

</head>

<body>
    <div id="app">
        <v-app>
            <div class="header">
                <v-toolbar>
                    <v-toolbar-side-icon></v-toolbar-side-icon>
                    <v-toolbar-title>销售网络</v-toolbar-title>
                    <v-spacer></v-spacer>

                    <!-- TODO -->
                    <v-toolbar-items class="hidden-sm-and-down">
                        <v-btn flat>注册</v-btn>
                        <v-btn flat>联系方式</v-btn>
                    </v-toolbar-items>
                </v-toolbar>
            </div>

            <v-container class="body" grid-list-md text-xs-center>
                <div class="body-header">
                    销售网络
                </div>

                <v-layout row wrap>
                    <v-flex xs2>
                        <v-text-field label="名字"></v-text-field>
                    </v-flex>

                    <v-flex xs2>
                        <v-text-field label="姓"></v-text-field>
                    </v-flex>
                    <v-flex xs4>
                        <v-text-field label="用户名"></v-text-field>
                    </v-flex>
                    <v-flex xs2>
                        <v-text-field label="渠道名"></v-text-field>
                    </v-flex>
                    <v-flex xs2>
                        <v-btn color="s-primary">
                            <v-icon dark>search</v-icon>搜索
                        </v-btn>
                    </v-flex>
                </v-layout>


                <v-data-table :headers="theader" :items="tdata" hide-actions class="elevation-1 s-table">
                    <template slot="items" slot-scope="props">
                        <td class="text-xs-left">{{ props.item.a }}</td>
                        <td class="text-xs-left">{{ props.item.b }}</td>
                        <td class="text-xs-left">{{ props.item.c }}</td>
                        <td class="text-xs-left">{{ props.item.d }}</td>
                        <td class="text-xs-left">{{ props.item.e }}</td>
                    </template>
                </v-data-table>
            </v-container>
        </v-app>
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',

            data() {
                return {

                    theader: [{
                            text: '渠道名',
                            align: 'left',
                            value: 'a',
                            sortable: false,
                        },
                        {
                            text: '名字',
                            align: 'left',
                            value: 'b',
                            sortable: false,
                        },
                        {
                            text: '姓',
                            align: 'left',
                            value: 'c',
                            sortable: false,
                        },
                        {
                            text: '用户名',
                            align: 'left',
                            value: 'd',
                            sortable: false,
                        },
                        {
                            text: '注册日期',
                            align: 'left',
                            value: 'e',
                            sortable: false,
                        },
                    ],
                    tdata: [{
                        a: '123',
                        b: '111111',
                        c: '111111',
                        d: '111111',
                        e: '111111',
                    }]
                };
            }
        })
    </script>
</body>

</html>
