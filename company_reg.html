<!-- 公司注册 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>公司注册页面</title>

    <link href="./css/vuetify.min.css" rel="stylesheet" />
    <link href="./css/css.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />

    <style>
        .upload-container {
            height: 100%;
            line-height: 140px;
            text-align: center;
            border: 4px dotted #efefef;
            cursor: pointer;
        }

        .s-primary {
            margin: 10px 0;
            width: 100%;
        }

        .protocol {
            text-align: center;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <div id="app">
        <v-app>
            <div class="header">
                <v-toolbar>
                    <v-toolbar-side-icon></v-toolbar-side-icon>
                    <v-toolbar-title>公司注册页面</v-toolbar-title>
                    <v-spacer></v-spacer>
                    <v-toolbar-items class="hidden-sm-and-down">
                        <v-btn flat>注册</v-btn>
                        <v-btn flat>联系方式</v-btn>
                    </v-toolbar-items>
                </v-toolbar>
            </div>

            <v-form>
                <v-text-field label="用户名"></v-text-field>
                <v-text-field label="密码" 
                    :append-icon="show_pass ? 'visibility_off' : 'visibility'"
                    :type="show_pass ? 'text' : 'password'"
                    @click:append="show_pass = !show_pass"
                ></v-text-field>
                <v-text-field label="姓"></v-text-field>
                <v-text-field label="名字"></v-text-field>
                <v-text-field label="公司名称"></v-text-field>
                <v-text-field label="银行账号"></v-text-field>
                <v-text-field label="开户银行名称"></v-text-field>
                <v-text-field label="开户银行地址"></v-text-field>
                <v-text-field label="公司地址"></v-text-field>
                <v-text-field label="联系人"></v-text-field>
                <v-text-field label="联系人手机"></v-text-field>
                <v-text-field label="联系人邮箱"></v-text-field>

                <v-layout row wrap>
                    <v-flex xs4>
                        <div class="upload-container">
                            公司营业执照
                        </div>
                    </v-flex>

                    <v-flex xs4>
                        <div class="upload-container">
                            法人个人照片
                        </div>
                    </v-flex>

                    <v-flex xs4>
                        <div class="upload-container">
                            法人身份证照片
                        </div>
                    </v-flex>
                </v-layout>

                <div class="protocol">
                    <a href="javascript:void(0)" @click="dialog = true">＜同意xxx协议＞</a>
                </div>

                <v-form>

                    <v-text-field label="用户名"></v-text-field>
                    <v-text-field label="密码" :append-icon="show_pass ? 'visibility_off' : 'visibility'" :type="show_pass ? 'text' : 'password'"
                        @click:append="show_pass = !show_pass"></v-text-field>
                    <v-text-field label="公司名称"></v-text-field>
                    <v-text-field label="银行账号"></v-text-field>
                    <v-text-field label="开户银行名称"></v-text-field>
                    <v-text-field label="开户银行地址"></v-text-field>
                    <v-text-field label="公司地址"></v-text-field>
                    <v-text-field label="联系人"></v-text-field>
                    <v-text-field label="联系人手机"></v-text-field>
                    <v-text-field label="联系人邮箱"></v-text-field>

                    <v-layout row wrap>
                        <v-flex xs4>
                            <div class="upload-container">
                                公司营业执照
                            </div>
                        </v-flex>

                        <v-flex xs4>
                            <div class="upload-container">
                                法人个人照片
                            </div>
                        </v-flex>

                        <v-flex xs4>
                            <div class="upload-container">
                                法人身份证照片
                            </div>
                        </v-flex>
                    </v-layout>

                    <div class="protocol">
                        <a href="javascript:void(0)" @click="dialog = true">＜同意xxx协议＞</a>
                    </div>

                    <v-btn color="s-primary">注册</v-btn>
                </v-form>

            </v-container>

            <v-dialog v-model="dialog" width="500">
                <v-card>
                    <v-card-title class="headline grey lighten-2" primary-title>
                        法律条文
                    </v-card-title>

                    <v-card-text>
                        法律条文
                    </v-card-text>

                    <v-divider></v-divider>

                    <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn color="primary" flat @click="dialog = false">
                            我同意
                        </v-btn>
                    </v-card-actions>
                </v-card>
            </v-dialog>
        </v-app>
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    show_pass: false,
                    dialog: false
                }
            }
        });
    </script>
</body>

</html>
