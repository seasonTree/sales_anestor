<!-- 个人注册 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开通账号</title>

    <link href="./css/vuetify.min.css" rel="stylesheet" />
    <link href="./css/css.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />

    <style>
        .upload-container{
            height: 100%;
            line-height: 140px;
            text-align: center;
            border: 4px dotted #efefef;
            cursor: pointer;
        }

        .s-primary{
            margin: 10px 0;
            width: 100%;
        }

        .protocol{
            text-align: center;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <v-app id="app">

        <div class="header">
            <v-toolbar color="#42a5f5">
                <v-toolbar-side-icon></v-toolbar-side-icon>
                <v-toolbar-title>开通帐号</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-toolbar-items class="hidden-sm-and-down">
                    <v-btn flat>注册</v-btn>
                    <v-btn flat>联系方式</v-btn>
                </v-toolbar-items>
            </v-toolbar>
        </div>

        <v-container class="body" grid-list-md text-xs-center>
            <div class="body-header">
                开通账号
            </div>

            <v-form>
                <v-text-field label="用户名"></v-text-field>
                <v-text-field label="密码" 
                    :append-icon="show_pass ? 'visibility_off' : 'visibility'"
                    :type="show_pass ? 'text' : 'password'"
                    @click:append="show_pass = !show_pass"
                ></v-text-field>
                <v-text-field label="姓"></v-text-field>
                <v-text-field label="名字"></v-text-field>
                <v-text-field label="银行账号"></v-text-field>
                <v-text-field label="银行名称"></v-text-field>
                <v-text-field label="银行地址"></v-text-field>
                <v-text-field label="开户名"></v-text-field>
                <v-text-field label="固定电话"></v-text-field>
                <v-text-field label="移动电话"></v-text-field>

                <v-layout row wrap>
                    <v-flex xs6>
                        <div class="upload-container">
                            个人照片
                        </div>
                    </v-flex>

                    <v-flex xs6>
                        <div class="upload-container">
                            身份证照片
                        </div>
                    </v-flex>
                </v-layout>

                <v-btn color="s-primary">开通账号</v-btn>
            </v-form>
        </v-container>

    </v-app>


    <script src="./js/vue.js"></script>
    <script src="./js/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',

            data(){
                return {
                    show_pass: false,
                    dialog: false
                }
            }
        });
    </script>

</body>

</html>
