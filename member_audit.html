<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员审核</title>

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/vuetify.min.css" rel="stylesheet" />
    <link href="./css/css.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />

</head>

<body>
    <div id="app">
        <v-app>
            <div class="header">
                <v-toolbar>
                    <v-toolbar-side-icon></v-toolbar-side-icon>
                    <v-toolbar-title>会员审核</v-toolbar-title>
                    <v-spacer></v-spacer>

                    <!-- TODO -->
                    <v-toolbar-items class="hidden-sm-and-down">
                        <v-btn flat>注册</v-btn>
                        <v-btn flat>联系方式</v-btn>
                    </v-toolbar-items>
                </v-toolbar>
            </div>

            <v-container class="body" grid-list-md text-xs-center>
                <div class="body-header">
                    会员信息
                </div>

                <v-data-table :headers="theader" :items="tdata" hide-actions class="elevation-1 s-table">
                    <template slot="items" slot-scope="props">
                        <td class="text-xs-left">{{ props.item.a }}</td>
                        <td class="text-xs-left">{{ props.item.b }}</td>
                        <td class="text-xs-left">{{ props.item.c }}</td>
                        <td class="text-xs-left">{{ props.item.d }}</td>
                        <td class="text-xs-left">
                            <v-btn color="s-primary" class="mr-0">查看明细</v-btn>
                        </td>
                    </template>
                </v-data-table>
            </v-container>
        </v-app>
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',


            data() {
                return {


                    theader: [{
                            text: '姓',
                            align: 'left',
                            value: 'a',
                            sortable: false,
                        },
                        {
                            text: '名',
                            align: 'left',
                            value: 'b',
                            sortable: false,
                        },
                        {
                            text: '角色',
                            align: 'left',
                            value: 'c',
                            sortable: false,
                        },
                        {
                            text: '电话',
                            align: 'left',
                            value: 'd',
                            sortable: false,
                        },
                        {
                            text: '操作',
                            align: 'left',
                            value: 'e',
                            sortable: false,
                        },
                    ],
                    tdata: [{
                        a: '刘',
                        b: '伟',
                        c: '销售员',
                        d: '1234567890',
                        e: '',
                    }]
                };
            }
        })
    </script>
</body>

</html>
