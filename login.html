<!-- 登录页面 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/vuetify.min.css" rel="stylesheet" />
    <link href="./css/css.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />

    <style>
        .body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
        }

        .s-primary{
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <v-app id="app">
        <div class="header">
            <v-toolbar>
                <v-toolbar-side-icon></v-toolbar-side-icon>
                <v-toolbar-title>登录页面</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-toolbar-items class="hidden-sm-and-down">
                    <v-btn flat>注册</v-btn>
                    <v-btn flat>联系方式</v-btn>
                </v-toolbar-items>
            </v-toolbar>
        </div>

        <v-container class="body" grid-list-md>
            <div class="body-header">
                KOOA - Sales Management System
            </div>

            <v-form>
                <v-text-field label="用户名"></v-text-field>
                <v-text-field label="密码" type="password"></v-text-field>
                <v-btn class="s-primary">登录</v-btn>

                <div>
                    忘记用户名或密码 
                    <a href="#">
                        点击找回密码
                    </a>
                </div>
            </v-form>

        </v-container>
    </v-app>

    <script src="./js/vue.js"></script>
    <script src="./js/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app'
        });
    </script>

</body>

</html>
