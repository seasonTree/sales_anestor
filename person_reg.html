<!-- 个人注册 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/muse-ui.css" rel="stylesheet" />
    <link href="./css/material-icons.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="header">
            <mu-appbar color="#42a5f5" class="header-content">
                <div slot="left">
                    个人注册
                </div>

                <div slot="right" class="nav-right">
                    <span style="margin-right: 10px;">注册</span>
                    <span style="margin-right: 10px;">联系方式</span>
                </div>
            </mu-appbar>
        </div>

        <mu-container class="body">

            <div class="body-header">
                个人注册
            </div>

            <mu-form ref="form" class="mu-demo-form" label-position="right" label-width="120">
                <mu-form-item label="用户名">
                    <mu-text-field prop="username"></mu-text-field>
                </mu-form-item>
                <mu-form-item label="密码" prop="password">
                    <mu-text-field type="password"></mu-text-field>
                </mu-form-item>
                <mu-form-item label="银行账号" prop="password">
                    <mu-text-field></mu-text-field>
                </mu-form-item>
                <mu-form-item label="密码" prop="password">
                    <mu-text-field></mu-text-field>
                </mu-form-item>
                <mu-form-item label="密码" prop="password">
                    <mu-text-field></mu-text-field>
                </mu-form-item>
                <mu-form-item label="密码" prop="password">
                    <mu-text-field></mu-text-field>
                </mu-form-item>
                <mu-form-item label="密码" prop="password">
                    <mu-text-field></mu-text-field>
                </mu-form-item>
                <mu-form-item>
                    <mu-button color="primary">提交</mu-button>
                </mu-form-item>
            </mu-form>
        </mu-container>

        <script src="./js/vue.js"></script>
        <script src="./js/muse-ui.js"></script>
        <script>
            new Vue().$mount('#app')
        </script>

</body>

</html>
