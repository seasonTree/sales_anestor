<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transaction History</title>

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/vuetify.min.css" rel="stylesheet" />
    <link href="./css/css.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />

</head>

<body>
    <div id="app">
        <v-app>

            <div class="header">
                <v-toolbar>
                    <v-toolbar-side-icon></v-toolbar-side-icon>
                    <v-toolbar-title>Transaction History</v-toolbar-title>
                    <v-spacer></v-spacer>

                    <!-- TODO -->
                    <v-toolbar-items class="hidden-sm-and-down">
                        <v-btn flat>注册</v-btn>
                        <v-btn flat>联系方式</v-btn>
                    </v-toolbar-items>
                </v-toolbar>
            </div>

            <v-container class="body" grid-list-md text-xs-center>
                <div class="body-header">
                    Transaction History
                </div>


                <v-data-table :headers="theader" :items="tdata" hide-actions class="elevation-1 s-table">
                    <template slot="items" slot-scope="props">
                        <td class="text-xs-left">{{ props.item.a }}</td>
                        <td class="text-xs-left">{{ props.item.b }}</td>
                        <td class="text-xs-right">{{ props.item.c }}</td>
                        <td class="text-xs-left">{{ props.item.d }}</td>
                        <td class="text-xs-left">{{ props.item.e }}</td>
                    </template>
                </v-data-table>

                <div class="text-md-center">
                    <v-pagination length="4" class="pager" v-model="pageIdx"></v-pagination>
                </div>

                <div class="text-md-right">
                    <v-btn color="s-primary" class="mr-0">Export Excel</v-btn>
                </div>

            </v-container>

        </v-app>
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',

            data() {
                return {

                    pageIdx: 1,

                    theader: [{
                            text: 'Firt Name',
                            align: 'left',
                            value: 'a',
                            sortable: false,
                        },
                        {
                            text: 'Phone',
                            align: 'left',
                            value: 'b',
                            sortable: false,
                        },
                        {
                            text: 'Amount',
                            align: 'right',
                            value: 'c',
                            sortable: false,
                        },
                        {
                            text: 'Usage',
                            align: 'left',
                            value: 'd',
                            sortable: false,
                        },
                        {
                            text: 'Date',
                            align: 'left',
                            value: 'e',
                            sortable: false,
                        },
                    ],
                    tdata: [{
                        a: '123',
                        b: '111111',
                        c: '111111',
                        d: '111111',
                        e: '111111',
                    }]
                };
            }
        });
    </script>


</body>

</html>
