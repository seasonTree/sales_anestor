<!-- 权限管理 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>权限管理</title>

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/vuetify.min.css" rel="stylesheet" />
    <link href="./css/css.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />

</head>

<body>
    <div id="app">
        <v-app>
            <div class="header">
                <v-toolbar>
                    <v-toolbar-side-icon></v-toolbar-side-icon>
                    <v-toolbar-title>权限管理</v-toolbar-title>
                    <v-spacer></v-spacer>

                    <!-- TODO -->
                    <v-toolbar-items class="hidden-sm-and-down">
                        <v-btn flat>注册</v-btn>
                        <v-btn flat>联系方式</v-btn>
                    </v-toolbar-items>
                </v-toolbar>
            </div>


            <v-container class="body" grid-list-md text-xs-center>
                <div class="body-header">
                    权限管理
                </div>

                <div class="action-bar">
                    <v-btn color="s-primary" class="ml-0" @click="showAdd = true">
                        <v-icon dark>add</v-icon>新增
                    </v-btn>
                </div>


                <v-data-table :headers="theader" :items="tdata" hide-actions class="elevation-1 s-table">
                    <template slot="items" slot-scope="props">
                        <td class="text-xs-left">{{ props.item.a }}</td>
                        <td class="text-xs-left">{{ props.item.b }}</td>
                        <td class="text-xs-right">{{ props.item.c }}</td>
                        <td class="text-xs-center">
                            <v-icon small class="mr-2">
                                edit
                            </v-icon>
                            <v-icon small>
                                delete
                            </v-icon>

                        </td>
                    </template>
                </v-data-table>

                <v-dialog scrollable v-model="showAdd" width="500">
                    <v-card>
                        <v-card-title class="headline grey lighten-2" primary-title>
                            新增
                        </v-card-title>

                        <v-card-text>
                            <v-form>
                                <v-select :items="items" label="上级权限"></v-select>
                                <v-text-field label="权限名称"></v-text-field>
                                <v-text-field label="模块"></v-text-field>
                                <v-text-field label="控制器"></v-text-field>
                                <v-text-field label="方法"></v-text-field>
                            </v-form>
                        </v-card-text>

                        <v-card-actions>
                            <v-spacer></v-spacer>
                            <v-btn color="s-primary" @click="showAdd = false">
                                确认
                            </v-btn>
                            <v-btn color="primary" flat @click="showAdd = false">
                                取消
                            </v-btn>
                        </v-card-actions>
                    </v-card>
                </v-dialog>

            </v-container>

        </v-app>
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',

            data() {
                return {

                    showAdd: false,

                    items: ['页面1', '页面2'],

                    theader: [{
                            text: 'ID',
                            align: 'left',
                            value: 'a',
                            sortable: false,
                        },
                        {
                            text: '权限名称',
                            align: 'left',
                            value: 'b',
                            sortable: false,
                        },
                        {
                            text: '字段名',
                            align: 'right',
                            value: 'c',
                            sortable: false,
                        },
                        {
                            text: '操作',
                            align: 'center',
                            value: 'd',
                            sortable: false,
                        },
                    ],
                    tdata: [{
                        a: '1',
                        b: '会员管理',
                        c: 'admin   user   memberlst',
                    }]
                };
            }
        })
    </script>

</body>

</html>
